<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Título por Defecto</title>
    <meta name="description" th:content="${description}" />
    <link rel="stylesheet" th:href="@{/css/styles.css(v=${version})}" />
    <script th:src="@{/js/mis_alquileres.js(v=${version})}"></script>
</head>
<body>
    <div th:replace="~{fragments/header}"></div> 
    <main class="content">
        <h1 th:text="${title}"></h1>
        <p th:text="${description}"></p>
        <button class="createButton">Crear nuevo alquiler</button>
        <dialog id="crearAlquilerDialog">
            <div class="modal-content">
                <form id="formCrearAlquiler">
                    <h2>Crear nuevo alquiler</h2>
                    <input type="number" id="clienteId" name="clienteId" hidden th:value="${usuarioID}" required>
                    <label for="vehiculoId">Vehículo ID:</label>
                    <select id="vehiculoId" name="vehiculoId" required>
                        <option value="" disabled selected>Seleccione un vehículo</option>
                        <th:block th:each="vehiculo : ${vehiculos}">
                            <option th:value="${vehiculo.id}" 
                                    th:data-price="${vehiculo.precio_dia}" 
                                    th:text="${vehiculo.id} + ' - ' + ${vehiculo.marca} + ' (' + ${vehiculo.matricula} + ')'">
                        </th:block>
                    </select>
                    
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>

                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" name="fechaFin" required>

                    <p id="errorFechas" style="color: red; display: none;">La fecha de inicio debe ser menor o igual que la fecha de fin.</p>
                    
                    <p><b>Precio:</b></p>
                    <p id="precio"></p>

                    <p><b>Precio total:</b></p>
                    <p id="precioTotal"></p>
                    
                    <div>
                        <button type="submit">Crear</button>
                        <button type="button" class="closeButtonModal">Cerrar</button>
                    </div>
                </form>
            </div>
        </dialog>
        <table id="tablaAlquileres">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente ID</th>
                    <th>Vehículo ID</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
            <!-- Aquí se agregarán dinámicamente los alquileres -->
            </tbody>
        </table>   
    </main>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
